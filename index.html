<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="d-flex container justify-content-center mt-4">
        <div class="d-flex flex-column align-items-center">
            <i class="fa fa-hand-rock-o text-warning" style="font-size: 100px;"></i>
            <button class="btn btn-secondary m-auto mt-3 rock">ROCK</button>
        </div>
        <div class="d-flex flex-column align-items-center mx-5">
            <i class="fa fa-hand-paper-o text-warning" style="font-size: 100px;"></i>
            <button class="btn btn-secondary m-auto paper mt-3">PAPER</button>
        </div>
        <div class="d-flex flex-column align-items-center">
            <i class="fa fa-hand-scissors-o text-warning" style="font-size: 100px;"></i>
            <button class="btn btn-secondary m-auto mt-3 scissors">SCISSORS</button>
        </div>
    </div>
    <div class="text-center mt-5 text-secondary">
        <h2 class="d-inline-block">Player <span class="player">0</span> : </h2>
        <h2 class="d-inline-block"><span class="computer">0</span> Computer</h2>
    </div>
    <div class="game">
        <div class="play-again"></div>
    </div>
    <script src='main.js'></script>
</body>


</html>
